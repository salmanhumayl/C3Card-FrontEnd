

    <div class="pagetitle">
      <h1>Rejected Employee(s)</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
    
       <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
             
              <!-- Table with hoverable rows -->
              <table class="table table-hover table-bordered" id="table-data">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Code</th>
                    <th>Prcoess On</th>
                    <th>Reason</th>
                    <th>Reverted Status</th>
                   
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let e of Data;let i=index" >
                    <td>{{i+1}}</td>
                    <td>{{e.empCode}}</td>
                    <ng-template [ngIf]="e.rejectedOn!=null">
                        <td>{{e.rejectedOn | date:'dd'}}/{{e.rejectedOn | date:'MM'}}/{{e.rejectedOn | date:'yyyy'}}</td>
                    </ng-template>    
                    
                    <td>{{e.reasonBatchRejected}}</td>
                    <ng-template [ngIf]="e.revertedStatus==0">
                        <td ><span class="badge rounded-pill bg-secondary" style="pointer-events: none">Rejected -No Action Taken</span></td>
                    </ng-template>
  
                    <ng-template [ngIf]="e.revertedStatus==5" >
                      <td ><span class="badge rounded-pill bg-primary" style="pointer-events: none">Cash To Bank</span></td>
                    </ng-template>
  
                    <ng-template [ngIf]="e.revertedStatus==100" >
                      <td ><span class="badge rounded-pill bg-danger" style="pointer-events: none">Cancelled</span></td>
                    </ng-template>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with hoverable rows -->
            </div>
          </div>
        </div>
      </div>
    </section>
