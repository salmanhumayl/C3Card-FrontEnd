<main id="main" class="main">
    <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            

            <!-- Vertical Form -->
              <form (ngSubmit)="onSubmitlogin(loginform)" #loginform="ngForm"  class="row g-3 needs-validation" novalidate>


              <div class="col-12">
                <label for="inputAddress" class="form-label">Date </label>
                <select class="form-select" id="dates" name="dates" [(ngModel)]="selectedValue">
                    <option value=99 selected >Please Select</option>
                  <option *ngFor="let option of filterDates" >
                   {{option}}</option>
                
              </select>
          
             </div>
                           
            
              <div class="text-center">
                <button  type="submit"  class="btn btn-primary w-10" >Show</button>
                    
               
              </div>
            </form><!-- Vertical Form -->

          </div>
        </div>

          

      </div>
    
    </main>
