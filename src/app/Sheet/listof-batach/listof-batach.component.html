<ng-template [ngIf]="msg.isLoggedIn$.value">
  <app-topnav></app-topnav>
</ng-template>
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Batches</h1>
      
    </div><!-- End Page Title -->
<section class="section">
    <div class="row">
  
     <div class="col-lg-12">
  
        <div class="card">
          <div class="card-body">
           
            <!-- Table with hoverable rows -->
            <table class="table table-hover table-bordered ">
              <thead>
                <tr>
                    <th>Batch No</th>
                    <th>Count</th>
                    <th>Generted On</th>
                    <th>Generate By</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let e of Batches" >
                    <td>{{e.batchNo}}</td>
                    <td>{{e.bcount}}</td>
                    <td>{{e.batchGenerateOn | date:'dd'}}/{{e.batchGenerateOn | date:'MM'}}/{{e.batchGenerateOn | date:'yyyy'}}</td>
                    <td>{{e.batchGenerateBy}}</td>
                    <td>
                        <!-- <button type="button" class="btn btn-success" (click)="exportToExcel(e.batchNo)">Export To Excel</button> -->
                        <button type="button" class="btn btn-success" (click)="downloadC3CardRequet(e.batchNo)">Download C3 Card Request</button>
                        <button type="button" class="btn btn-primary ms-5" (click)="ProcessBatch(e.batchNo,e.projectCode)" >Applying for C3 Cards</button>
                        <button type="button" class="btn btn-danger ms-5" (click)="RevertBatch(e.batchNo,e.projectCode)">Revert Batch</button>
                        <button type="button" class="btn btn-danger ms-5" (click)="batchdetail(e.batchNo,e.projectCode)">Revert Employee</button>
                    </td>
                  
                </tr>
              </tbody>
            </table>
            <!-- End Table with hoverable rows -->
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->
