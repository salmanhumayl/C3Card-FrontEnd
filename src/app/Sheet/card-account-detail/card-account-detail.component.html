<main id="main" class="main">

    <div class="pagetitle">
      <h1>View Detail Batch No :  {{BatchNo}}</h1>
      
    </div><!-- End Page Title -->
<section class="section">
    <div class="row">
  
     <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
         <button type="button" class="btn btn-success btn-lg" (click)="ReceviedAccountNoCards()">C3 Card Acc/No # Received  </button>
         </div>
       </div>   
  
        <div class="card">
          <div class="card-body">
          
            <!-- Table with hoverable rows -->
            <table class="table table-hover table-bordered ">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th><input type="checkbox" class="form-check-input"  (change)="checkAllCheckBox($event)"></th>
                  <!-- <th><input type="checkbox" [(ngModel)]="allSelected" (change)="selettAll()"></th> -->
                   
                    <th>Code</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <!-- <th>DOB</th> -->
                    <!-- <th>C.MOL</th> -->
                    <!-- <th>E.MOL</th>
                    <th>LC#</th> -->
                    <th>EM.ID</th>
                    <th>Nationality</th>
                    <!--<th>Action</th>-->
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let e of Detail;let i=index" >
                  <td>{{i+1}}</td>
                  <td><input type="checkbox" [(ngModel)]="Detail[i].accNoStatus" class="form-check-input"></td>
                 
                    <td>{{e.empCode}}</td>
                    <td>{{e.empName}}</td>
                    <td>{{e.designation}}</td>
                    <!--<ng-template [ngIf]="e.dob!=null">
                        <td>{{e.dob | date:'dd'}}/{{e.dob | date:'MM'}}/{{e.dob | date:'yyyy'}}</td>
                    </ng-template>   -->
                    <!-- <td>{{e.molRegNo}}</td> -->
                    <!-- <td>{{e.labPersno}}</td>
                     <td>{{e.labIdNo}}</td> -->
                    <!--<ng-template [ngIf]="e.labIdExp!=null">
                        <td>{{e.labIdExp | date:'dd'}}/{{e.labIdExp | date:'MM'}}/{{e.labIdExp | date:'yyyy'}}</td>
                    </ng-template>
                    <ng-template [ngIf]="e.labIdExp==null">
                        <td></td>
                    </ng-template>  -->

                     <td>{{e.emiratesIdNumber}}</td> 
                     <td>{{e.nationality}}</td> 
                    <!-- <ng-template [ngIf]="e.emiratesIdExpiryDate!=null">
                        <td>{{e.emiratesIdExpiryDate | date:'dd'}}/{{e.emiratesIdExpiryDate | date:'MM'}}/{{e.emiratesIdExpiryDate | date:'yyyy'}}</td>
                    </ng-template>
                    <ng-template [ngIf]="e.emiratesIdExpiryDate==null">
                        <td></td>
                    </ng-template>    -->
                     <!--<td>
                        <button type="button" class="btn btn-primary ms-2" (click)="UpdateReceivingStatus(e.empCode,'Y')">Yes</button>
                        <button type="button" class="btn btn-warning ms-2" (click)="UpdateReceivingStatus(e.empCode,'N')">No</button> -->
                        <!-- <button type="button" class="btn btn-danger " (click) ="Revert(e.empCode)">Revert</button> 
                        
                    </td> -->
                  
                </tr>
              </tbody>
            </table>
            <!-- End Table with hoverable rows -->
          </div>
        </div>
      </div>
    </div>
  </section>


  
</main><!-- End #main -->
