<main id="main" class="main">

    <div class="pagetitle">
      <h1>C3 Card Receiving Process</h1>
      
    </div><!-- End Page Title -->
<section class="section">
    <div class="row">
  
     <div class="col-lg-12">
  
        <div class="card">
          <div class="card-body">
           
            <!-- Table with hoverable rows -->
            <table class="table table-hover table-bordered ">
              <thead>
                <tr>
                    <th>Batch No</th>
                    <th>Card Applied On</th>
                    <th>Card Applied By</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody >
                <tr  *ngFor="let e of Cards" >
                    <td>{{e.batchNo}}</td>
            <td>{{e.cardAppliedOn | date:'dd'}}/{{e.cardAppliedOn | date:'MM'}}/{{e.cardAppliedOn | date:'yyyy'}}</td>
            <td>{{e.cardAppliedBy}}</td>
           
            <td>
                 <button type="button" class="btn btn-success "  (click)="CardReceivedOn(e.batchNo)" >Date Received On</button>
                <button type="button" class="btn btn-primary ms-4" (click)="CardDetail(e.batchNo)">Prcocess </button>
            </td>
                  
                </tr>
              </tbody>
            </table>
            <!-- End Table with hoverable rows -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- The Modal -->
  <div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
      
       
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="close" data-dismiss="modal" (click) = "hide()" >&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              

              <!-- Vertical Form -->
              <form  class="row g-3 needs-validation" novalidate>


               
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Received Date</label>
                  <input type="text" class="form-control"
                   id="receivedDate" 
                   name="receivedDate"
                   [(ngModel)]="brDate" 
                   bsDatepicker
                   [bsConfig]="datePickerConfig"/>
                  

                  
                </div>
                             
              
                <div class="text-center">
                  <button  type="button" class="btn btn-primary w-10" (click)="update()" >Save</button>
                      
                 
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>

            

        </div>
        
        
        
      </div>
    </div>
</div>


</main><!-- End #main -->
