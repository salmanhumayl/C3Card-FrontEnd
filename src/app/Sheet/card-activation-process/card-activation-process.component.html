<ng-template [ngIf]="msg.isLoggedIn$.value">
  <app-topnav></app-topnav>
</ng-template>

<main id="main" class="main">

    <div class="pagetitle">
      <h1>View Detail Batch No :  {{BatchNo}}</h1>
      
    </div><!-- End Page Title -->
<section class="section">
    <div class="row">
  
     <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
         <button type="button" class="btn btn-success btn-lg" (click)="ActivateCards()">Activate C3 Card </button>
         </div>
       </div>   
  
        <div class="card">
          <div class="card-body">
          
            <!-- Table with hoverable rows -->
            <table class="table table-hover table-bordered ">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th><input type="checkbox"  (change)="checkAllCheckBox($event)" class="form-check-input"></th>
                  <!-- <th><input type="checkbox" [(ngModel)]="allSelected" (change)="selettAll()"></th> -->

                    <th>Code</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <!-- <th>DOB</th> -->
                    <!-- <th>C.MOL</th> -->
                    <!-- <th>E.MOL</th>
                    <th>LC#</th> -->
                    <th>EM.ID</th>
                    <th>Nationality</th>
                    
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let e of Detail;let i=index" >
                  <td>{{i+1}}</td>
                  <td><input type="checkbox" [(ngModel)]="Detail[i].activationStatus" class="form-check-input"></td>
                  <td>{{i+1}}</td>
                    <td>{{e.empCode}}</td>
                    <td>{{e.empName}}</td>
                 

                     <td>{{e.emiratesIdNumber}}</td> 
                     <td>{{e.nationality}}</td> 
                    <!-- <ng-template [ngIf]="e.emiratesIdExpiryDate!=null">
                        <td>{{e.emiratesIdExpiryDate | date:'dd'}}/{{e.emiratesIdExpiryDate | date:'MM'}}/{{e.emiratesIdExpiryDate | date:'yyyy'}}</td>
                    </ng-template>
                    <ng-template [ngIf]="e.emiratesIdExpiryDate==null">
                        <td></td>
                    </ng-template>    -->
                    
                  
                </tr>
              </tbody>
            </table>
            <!-- End Table with hoverable rows -->
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->
