<main id="main" class="main">

    <div class="pagetitle">
      <h1>Batch No :  {{BatchNo}}</h1>
      
    </div><!-- End Page Title -->
<section class="section">

      <div class="row">
        <div class="card">
          <div class="card-body">
       
        <div class="col-lg-6">
          <button type="button" class="btn btn-danger btn-lg mt-4" (click)="RevertEmployee()">Revert Employee  
              </button>

        </div>
      </div>
        </div>
    </div>

    <div class="row">
  
     <div class="col-lg-12">

     
  
        <div class="card">
          <div class="card-body">
          
            <!-- Table with hoverable rows -->
            <table class="table table-hover table-bordered ">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th><input type="checkbox" class="form-check-input"  (change)="checkAllCheckBox($event)"></th>
                  <!-- <th><input type="checkbox" [(ngModel)]="allSelected" (change)="selettAll()"></th> -->
                   
                    <th>Emp No</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>EM.ID</th>
                   
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let e of Cards;let i=index" >
                  <td>{{i+1}}</td>
                  <td><input type="checkbox" [(ngModel)]="Cards[i].selectEmployee" class="form-check-input"></td>
                 
                    <td>{{e.empCode}}</td>
                    <td>{{e.empName}}</td>
                    <td>{{e.designation}}</td>
                    <td>{{e.emiratesIdNumber}}</td> 
                    
                  
                </tr>
              </tbody>
            </table>
            <!-- End Table with hoverable rows -->
          </div>
        </div>
      </div>
    </div>
  </section>



</main><!-- End #main -->

 {{this.Cards | json}}
